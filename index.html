<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura Araoz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img class="logo" src="logo.png" alt="logo AluraLatam" >
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder= "Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion-txt">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btndesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="area-conversion">
            <div>
                <textarea class="mensaje" cols="20" rows="13"></textarea> 
            </div>
             
            <div class="botones">
                <button class="boton-copiar" onclick="btncopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="estilo-footer">Creado por Pablo Araoz, Copy Right 2024</footer>
